<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- default gutters -->
    
        <div class="container">
            <br>
            <h1>Bootstrap Gutters</h1>
            <br>
            <h2>Default Gutters</h2>
            <div class="row" >
              <div class="col g-0">
               <div class="p-1 bg-light">Column 1</div>
              </div>
              <div class="col g-0">
                <div class="p-1 bg-light">Column 2</div>
               </div>
              <div class="col g-0">
                <div class="p-1 bg-light">Column 3</div>
              </div>
            </div>
        
            <!-- no gutters -->
            <div class="row g-0">
                <h2>No Gutters</h2>
                <div class="col-3 col-4 bg-light">Column 1</div>
                <div class="col-3 col-4 bg-light">Column 2</div>
                <div class="col-3 col-4 bg-light">Column 3</div>
            </div>
            <!-- custom gutters -->
                <div class="row ">
                    <h2>Custom Gutters</h2>
                  <div class="col-6">
                    <div class="p-1">Column 1</div>
                  </div>
                  <div class="col-6">
                    <div class="p-1 ">Column 2</div>
                  </div>
                  <div class="col-6">
                    <div class="p-1 ">Column 3</div>
                  </div>
                  <div class="col-6">
                    <div class="p-1">Column 4</div>
                  </div>
                  <div class="col-6">
                    <div class="p-1">Column 5</div>
                  </div>
                  <div class="col-6">
                    <div class="p-1">Column 6</div>
                  </div>
                </div>
              </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
